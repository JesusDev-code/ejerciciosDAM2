<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title class="ion-text-center">
      <ion-icon name="apps-outline"></ion-icon>
      API Consumer App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="header-section">
    <h1>Bienvenido</h1>
    <p>Selecciona una API para consultar</p>
  </div>

  <div class="navigation-grid">
    <ion-card *ngFor="let option of navigationOptions" class="nav-card">
      
      <div class="card-image-container">
        <img [src]="option.image" [alt]="option.title">
        <div class="card-overlay"></div>
      </div>

      <ion-card-header>
        <div class="card-icon">
          <ion-icon [name]="option.icon" [color]="option.color"></ion-icon>
        </div>
        <ion-card-title>{{ option.title }}</ion-card-title>
        <ion-card-subtitle>{{ option.subtitle }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <!-- CLICK DIRECTO EN EL BOTÃ“N -->
        <ion-button 
          [color]="option.color" 
          expand="block" 
          fill="outline"
          (click)="navigateTo(option.route)">
          <ion-icon slot="start" name="arrow-forward-outline"></ion-icon>
          Acceder
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>

  <div class="footer-info">
    <ion-text color="medium">
      <p>Ionic + Angular Standalone</p>
      <p>Tema 4 - Consumo de APIs</p>
    </ion-text>
  </div>
</ion-content>
